<body>
  <input type="text" onkeydown="addText(event)">

  <script>
    const textInput = document.querySelector("input");
    const textList = localStorage.getItem('list');
    let TextList = !textList ? [] : JSON.parse(textList);

    function test(e){
      const vluae = e.target.value;
      if(e.keyCode === 13){
        TextList = [...TextList , vluae];
        e.target.value = "";
        localStorage.setItem("list",JSON.stringify(TextList))
      }
    }

  </script>

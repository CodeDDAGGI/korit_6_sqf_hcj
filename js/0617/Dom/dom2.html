<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main-box">

    </div>

    <script>
        // 텍스트 노드 추가 <button>텍스트 노드</button>
        const addText = document.createTextNode("추가");
        // 비어있는 버튼 생성
        const addButton = document.createElement("button");
        addButton.append(addText);

        const mainbox = document.querySelector(".main-box");
        
        // 버튼 추가하는 방법 두가지
        mainbox.appendChild(addButton);
        mainbox.innerHTML += '<button>추가2</button>';
        console.log(mainbox);
        mainbox.removeChild(mainbox.querySelector("button"));
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오목 게임</title>
    <style>
        body {
            padding: 100px;
        }
        #board {
            display: grid;
            grid-template-columns: repeat(15, 40px);
            gap: 1px;
            margin: 20px auto;
        }
        .cell {
            width: 40px;
            height: 40px;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .black {
            background-color: black;
            border-radius: 50%;
            width: 35px;
            height: 35px;
        }
        .white {
            background-color: white;
            border-radius: 50%;
            width: 35px;
            height: 35px;
        }
    </style>
</head>
<body>
    <div>
        <h1 style="text-align:center;">오목 게임</h1>
        <div id="board"></div>
        <p id="status" style="text-align:center; font-size: 20px; font-weight:800">흑의 차례입니다</p>
    </div>
    <script src="ohmuk.js"></script>
</body>
</html>

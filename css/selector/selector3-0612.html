<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        main > h1 + div > h1 {
            color: pink;
        } /* 인접해야 가능 */

        main > h1 ~ div > h1 {
            color: brown;
        } /* '*'모든을 사용시 우선순위 최하위 */
    </style>
</head>
<body>
    <main>
        <h1>제목1</h1>
        <p>test</p>
        <div>
            <h1>제목2</h1>
        </div>
        <p>test</p>
        <div>
            <h1>제목3</h1>
        </div>
    </main>
</body>
</html>
